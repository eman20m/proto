<!-- Login -->
<div class="container">
    <form #loginForm="ngForm" class="login">
        <h4 class="login__header">
            I'M A RETURNING CUSTOMER
        </h4>
        <div class="form-group" [ngClass]="{'invalid': userName.invalid && userName.touched}">
            <label for="">Username or E-mail Address</label>
            <input #userName="ngModel" required  [(ngModel)]="person.email" class="form-control" type="text" name="txtUserName" id="">
        </div>
        <div class="form-group login__Password" [ngClass]="{'invalid': userPass.invalid && userPass.touched}">
            <a href="#" class="login__forget-password">(Forget Password?)</a>
            <label for="">Password</label>
            <input #userPass="ngModel" required [(ngModel)]="person.password" class="form-control" type="text" name="txtUserPass" id="">
        </div>
        <div class="login__remember-me">
            <div class="form-group__checkbox"><input type="checkbox" name="" id="">
            <span>Remember Me</span>
        </div>
        <div class="add-product__actions">
                <button href="" class="btn btn--gray">Cancel</button>
                <button href="" class="btn btn--primary" (click)="onSubmit()">Login</button>
            </div>
        </div>
        <a routerLink='/register' class="login__register-now">Register Now</a>
    </form>
</div>
